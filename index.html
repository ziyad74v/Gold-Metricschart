<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Gold Metrics</title>
            <meta name="description" content="Gold Metrics لمتابعه اسعار الدولار والذهب لحظه بلحظه "/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Gold Metrics</h1>
    <p>متابعة أسعار الذهب وتحليل الأداء</p>
</header>

<section class="overview">
    <div class="box">
        <h3>سعر الأونصة</h3>
        <p id="ounce">—</p>
    </div>

    <div class="box">
        <h3>سعر الدولار</h3>
        <p id="usd">—</p>
    </div>

    <div class="box">
        <h3>الأداء منذ بداية السنة</h3>
        <p id="yearly">جاري التحميل...</p>
    </div>
</section>

<section class="prices">
    <div class="card">
        <h3>عيار 24</h3>
        <p id="g24">—</p>
    </div>
    <div class="card">
        <h3>عيار 21</h3>
        <p id="g21">—</p>
    </div>
    <div class="card">
        <h3>عيار 18</h3>
        <p id="g18">—</p>
    </div>
    <div class="card">
        <h3>الجنيه الذهب</h3>
        <p id="gp">—</p>
    </div>
</section>

<section class="calculator">
    <h2>حاسبة الشراء</h2>
    <input class="gold-field" type="number" id="money" placeholder="المبلغ بالجنيه">
    <select class="gold-field" id="type">
        <option value="24">عيار 24</option>
        <option value="21">عيار 21</option>
        <option value="18">عيار 18</option>
    </select>
    <button onclick="calculate()">احسب</button>
    <p id="result"></p>
</section>

<div class="spread-box">
    <p>فرق السعر: <span id="spreadValue">0</span> جنيه</p>
    <p>نسبة الفرق: <span id="spreadPercent">0</span> %</p>
    <div class="spread-inputs">
        <input class="gold-field" type="number" id="buyPrice" placeholder="سعر الشراء" oninput="calculateSpread()">
        <input class="gold-field" type="number" id="sellPrice" placeholder="سعر البيع" oninput="calculateSpread()">
    </div>
</div>

<!-- // ده كود الانميشن  -->

<div class="spike-container"></div>
<!-- وده اخرو -->

<div class="nav-buttons">
    <a class="chart-btn" href="trading-chart/gold-chart.html">Gold Chart</a>
</div>

<script src="script.js"></script>

</body>
</html>
